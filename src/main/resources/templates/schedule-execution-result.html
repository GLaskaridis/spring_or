<!DOCTYPE html>
<html lang="el" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Αποτελέσματα Χρονοπρογραμματισμού</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
    <link href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0/css/all.min.css" rel="stylesheet">
    <style>
        body {
            background-color: #f7fafc;
        }
        .success-header {
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            color: white;
            padding: 2rem;
            border-radius: 1rem;
            text-align: center;
            margin-bottom: 2rem;
        }
        .schedule-table {
            background: white;
            border-radius: 1rem;
            overflow: hidden;
            box-shadow: 0 4px 6px rgba(0,0,0,0.1);
        }
        .schedule-table th {
            background: #667eea;
            color: white;
            padding: 1rem;
        }
        .schedule-table td {
            padding: 1rem;
            border-bottom: 1px solid #e2e8f0;
        }
    </style>
</head>
<body>
    <div class="container mt-4">
        <div class="success-header" th:if="${success}">
            <i class="fas fa-check-circle fa-3x mb-3"></i>
            <h2>Επιτυχής Εκτέλεση Χρονοπρογραμματισμού!</h2>
            <h4 th:text="${schedule.name}">Όνομα Χρονοδιαγράμματος</h4>
        </div>

        <!-- Statistics -->
        <div class="row mb-4">
            <div class="col-md-12">
                <div class="card">
                    <div class="card-body text-center">
                        <h5>Συνολικές Αναθέσεις: <span th:text="${#lists.size(assignments)}">0</span></h5>
                    </div>
                </div>
            </div>
        </div>

        <!-- Schedule Table -->
        <div class="card">
            <div class="card-header">
                <h5><i class="fas fa-calendar-alt me-2"></i>Πρόγραμμα Μαθημάτων</h5>
            </div>
            <div class="card-body">
                <div class="table-responsive">
                    <table class="table table-hover">
                        <thead>
                            <tr>
                                <th>Μάθημα</th>
                                <th>Καθηγητής</th>
                                <th>Αίθουσα</th>
                                <th>Ημέρα</th>
                                <th>Ώρα</th>
                            </tr>
                        </thead>
                        <tbody>
                            <tr th:each="assignment : ${assignments}">
                                <td>
                                    <strong th:text="${assignment.course.name}">Μάθημα</strong><br>
                                    <small class="text-muted" th:text="${assignment.course.code}">Κωδικός</small>
                                </td>
                                <td th:text="${assignment.course.teacherName}">Καθηγητής</td>
                                <td th:text="${assignment.room.name}">Αίθουσα</td>
                                <td th:text="${assignment.day}">Ημέρα</td>
                                <td>
                                    <span th:text="${assignment.startTime}">09:00</span> - 
                                    <span th:text="${assignment.endTime}">12:00</span>
                                </td>
                            </tr>
                        </tbody>
                    </table>
                </div>
            </div>
        </div>

        <!-- Action Buttons -->
        <div class="card mt-4">
            <div class="card-body text-center">
                <a th:href="@{/schedules/admin/all}" class="btn btn-primary btn-lg">
                    <i class="fas fa-arrow-left me-2"></i>Επιστροφή
                </a>
                <button class="btn btn-success btn-lg ms-3" onclick="window.print()">
                    <i class="fas fa-print me-2"></i>Εκτύπωση
                </button>
            </div>
        </div>
    </div>

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>
</body>
</html>
