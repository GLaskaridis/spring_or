<html xmlns:th="http://www.thymeleaf.org">
    <head>
        <title>Register</title>
        <meta charset="UTF-8">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <link rel="stylesheet" th:href="@{/css/mycss.css}" />
        <!-- Add Poppins font -->
        <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@300;400;500;600&display=swap" rel="stylesheet">
        <!-- Ionicons for the icons -->
        <script type="module" src="https://unpkg.com/ionicons@5.5.2/dist/ionicons/ionicons.esm.js"></script>
        <script nomodule src="https://unpkg.com/ionicons@5.5.2/dist/ionicons/ionicons.js"></script>
    </head>
    <body>
        <div class="screen-1">
            <svg class="logo" xmlns="http://www.w3.org/2000/svg" xmlns:xlink="http://www.w3.org/1999/xlink" version="1.1" width="300" height="300" viewbox="0 0 640 480" xml:space="preserve">
              <g transform="matrix(3.31 0 0 3.31 320.4 240.4)">
                <circle style="stroke: rgb(0,0,0); stroke-width: 0; stroke-dasharray: none; stroke-linecap: butt; stroke-dashoffset: 0; stroke-linejoin: miter; stroke-miterlimit: 4; fill: rgb(61,71,133); fill-rule: nonzero; opacity: 1;" cx="0" cy="0" r="40"></circle>
              </g>
              <g transform="matrix(0.98 0 0 0.98 268.7 213.7)">
                <circle style="stroke: rgb(0,0,0); stroke-width: 0; stroke-dasharray: none; stroke-linecap: butt; stroke-dashoffset: 0; stroke-linejoin: miter; stroke-miterlimit: 4; fill: rgb(255,255,255); fill-rule: nonzero; opacity: 1;" cx="0" cy="0" r="40"></circle>
              </g>
              <g transform="matrix(1.01 0 0 1.01 362.9 210.9)">
                <circle style="stroke: rgb(0,0,0); stroke-width: 0; stroke-dasharray: none; stroke-linecap: butt; stroke-dashoffset: 0; stroke-linejoin: miter; stroke-miterlimit: 4; fill: rgb(255,255,255); fill-rule: nonzero; opacity: 1;" cx="0" cy="0" r="40"></circle>
              </g>
              <g transform="matrix(0.92 0 0 0.92 318.5 286.5)">
                <circle style="stroke: rgb(0,0,0); stroke-width: 0; stroke-dasharray: none; stroke-linecap: butt; stroke-dashoffset: 0; stroke-linejoin: miter; stroke-miterlimit: 4; fill: rgb(255,255,255); fill-rule: nonzero; opacity: 1;" cx="0" cy="0" r="40"></circle>
              </g>
              <g transform="matrix(0.16 -0.12 0.49 0.66 290.57 243.57)">
                <polygon style="stroke: rgb(0,0,0); stroke-width: 0; stroke-dasharray: none; stroke-linecap: butt; stroke-dashoffset: 0; stroke-linejoin: miter; stroke-miterlimit: 4; fill: rgb(255,255,255); fill-rule: nonzero; opacity: 1;" points="-50,-50 -50,50 50,50 50,-50 "></polygon>
              </g>
              <g transform="matrix(0.16 0.1 -0.44 0.69 342.03 248.34)">
                <polygon style="stroke: rgb(0,0,0); stroke-width: 0; stroke-dasharray: none; stroke-linecap: butt; stroke-dashoffset: 0; stroke-linejoin: miter; stroke-miterlimit: 4; fill: rgb(255,255,255); fill-rule: nonzero; opacity: 1;" vector-effect="non-scaling-stroke" points="-50,-50 -50,50 50,50 50,-50 "></polygon>
              </g>
            </svg>
            <form id="registrationForm" onsubmit="handleSubmit(event)">

             <div class="name">
                <label for="fullName">Full Name</label>
                <div class="sec-2">
                  <ion-icon name="person-outline"></ion-icon>
                  <input type="text" name="fullName" id="fullName" placeholder="Enter your full name" required/>
                </div>
              </div>

           <div class="username">
            <label for="username">Username</label>
            <div class="sec-2">
              <ion-icon name="person-circle-outline"></ion-icon>
              <input type="text" name="username" id="username" placeholder="Choose a username" required/>
            </div>
          </div>

            <div class="teacher-type">
              <label for="teacherType">Type of Teacher</label>
              <div class="sec-2">
                <ion-icon name="school-outline"></ion-icon>
                <select name="teacherType" id="teacherType" required>
                  <option value="">Select teacher type</option>
                  <option value="DEP">DEP</option>
                  <option value="EDIP">EDIP</option>
                  <option value="ETEP">ETEP</option>
                </select>
              </div>
            </div>

            <div class="rank">
                <label for="teacherRank">Teaching Rank</label>
                <div class="sec-2">
                  <ion-icon name="ribbon-outline"></ion-icon>
                  <input type="text" name="teacherRank" id="teacherRank" placeholder="Enter your teaching rank" required/>
                </div>
              </div>

            <div class="email">
                <label for="email">Email Address</label>
                <div class="sec-2">
                  <ion-icon name="mail-outline"></ion-icon>
                  <input type="email" name="email" id="email" placeholder="Username@gmail.com" required/>
                </div>
              </div>

            <div class="password">
                <label for="password">Password</label>
                <div class="sec-2">
                  <ion-icon name="lock-closed-outline"></ion-icon>
                  <input class="pas" type="password" name="password" id="password" placeholder="············" required/>
                  <ion-icon class="show-hide" name="eye-outline"></ion-icon>
                </div>
                <div class="password-requirements">
                  Password must contain:
                  <ul>
                    <li>At least 8 characters</li>
                    <li>One uppercase letter</li>
                    <li>One lowercase letter</li>
                    <li>One number</li>
                    <li>One special character</li>
                  </ul>
                </div>
              </div>

              <div class="confirm-password">
                <label for="confirm-password">Confirm Password</label>
                <div class="sec-2">
                  <ion-icon name="lock-closed-outline"></ion-icon>
                  <input class="pas" type="password" name="confirm-password" id="confirm-password" placeholder="············" required/>
                  <ion-icon class="show-hide" name="eye-outline"></ion-icon>
                </div>
              </div>

           <div id="errorMessage" class="error-message" style="display: none;"></div>

            <button type="submit" class="register">Register</button>
            
            <div class="footer">
              <span onclick="window.location.href='login'">Already have an account? Login</span>
            </div>
          </form>
        </div>
            
        <script>
          // Password visibility toggle
          document.querySelectorAll('.show-hide').forEach(icon => {
            icon.addEventListener('click', function() {
              const passwordInput = this.previousElementSibling;
              if (passwordInput.type === 'password') {
                passwordInput.type = 'text';
                this.setAttribute('name', 'eye-off-outline');
              } else {
                passwordInput.type = 'password';
                this.setAttribute('name', 'eye-outline');
              }
            });
          });

          // Password validation
          function validatePassword(password) {
            const minLength = password.length >= 8;
            const hasUpperCase = /[A-Z]/.test(password);
            const hasLowerCase = /[a-z]/.test(password);
            const hasNumber = /\d/.test(password);
            const hasSpecialChar = /[!@#$%^&*(),.?":{}|<>]/.test(password);
            
            return minLength && hasUpperCase && hasLowerCase && hasNumber && hasSpecialChar;
          }

          // Form submission handler
          async function handleSubmit(event) {
            event.preventDefault();
            const errorMessage = document.getElementById('errorMessage');
            errorMessage.style.display = 'none';

            const password = document.getElementById('password').value;
            const confirmPassword = document.getElementById('confirm-password').value;

            if (!validatePassword(password)) {
              errorMessage.textContent = 'Password does not meet requirements';
              errorMessage.style.display = 'block';
              return;
            }

            if (password !== confirmPassword) {
              errorMessage.textContent = 'Passwords do not match';
              errorMessage.style.display = 'block';
              return;
            }

            const formData = {
              fullName: document.getElementById('fullName').value,
              username: document.getElementById('username').value,
              teacherType: document.getElementById('teacherType').value,
              teacherRank: document.getElementById('teacherRank').value,
              email: document.getElementById('email').value,
              password: password,
              active: false,
              role: 'ROLE_USER'
            };

            try {
              console.log('Sending registration data:', formData);
              const response = await fetch('http://localhost:8080/users/register', {
                method: 'POST',
                headers: {
                  'Content-Type': 'application/json',
                  'Accept': 'application/json',
                },
                credentials: 'include',
                body: JSON.stringify(formData)
              });
              
              console.log('Response status:', response.status);
              
              if (response.ok) {
                // Redirect to login page or show success message
                alert('Registration successful! Please check your email to activate your account.');
                window.location.href = 'login';
              } else {
                try {
                  const data = await response.json();
                  errorMessage.textContent = data.message || 'Registration failed. Please try again.';
                } catch (e) {
                  errorMessage.textContent = 'Registration failed. Please try again.';
                }
                errorMessage.style.display = 'block';
              }
            } catch (error) {
              console.error('Error:', error);
              errorMessage.textContent = 'An error occurred. Please try again later.';
              errorMessage.style.display = 'block';
            }
          }
        </script>
    </body>
</html>
