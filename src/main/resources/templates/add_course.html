<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <title>Add Course</title>
</head>
<body>
    <h1>Add New Course</h1>
    <form th:action="@{/courses/add}" th:object="${course}" method="post">
        <div>
            <label for="name">Course Name:</label>
            <input type="text" id="name" th:field="*{name}" required>
        </div>
        <div>
            <label for="code">Course Code:</label>
            <input type="text" id="code" th:field="*{code}" required>
        </div>
        <div>
            <label for="type">Course Type:</label>
            <select id="type" th:field="*{type}">
                <option value="BASIC">Basic</option>
                <option value="ELECTIVE">Elective</option>
            </select>
        </div>
        <div>
            <label for="year">Year:</label>
            <input type="number" id="year" th:field="*{year}" required>
        </div>
        <div>
            <label for="semester">Semester:</label>
            <input type="number" id="semester" th:field="*{semester}" required>
        </div>
        <div>
            <label for="capacity">Capacity:</label>
            <input type="number" id="capacity" th:field="*{capacity}" required>
        </div>
        <!-- Add fields for teaching hours -->
        <button type="submit">Add Course</button>
    </form>
</body>
</html>
